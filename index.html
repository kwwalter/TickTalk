<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tick Talk</title>
    <link rel="stylesheet" href="styles.css" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="angular-ui-router.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="TickTalk">
    <div>
      <ui-view></ui-view>
    </div>

    <script type="text/ng-template" id="/home.html">
      <div ng-repeat="post in posts | orderBy:'-rating'">
        {{post.title}}, with a rating of {{post.rating}}!
        <span class="vote" ng-click="incrementRating(post)"> + </span>
        <span class="vote" ng-click="decrementRating(post)"> - </span> </br>
        Body: {{post.body}} </br>
        Tags: <span ng-repeat="tag in post.tags"> {{tag}} </span>
        <hr>
      </div>
      </br>
      <form ng-submit="addPost()">
        <input type="text" ng-model="title" placeholder="Title of your post" />
        <input type="textarea" ng-model="body" placeholder="Body of your post" />
        <input type="text" ng-model="tags" placeholder="Comma-separated tags related to your post" />
        <input type="submit" value="Post it!" />
      </form>
    </script>
      <h4><a>{{post.title}}</a></h4>
      <p>{{post.body}}</p>
      <hr>

      <div ng-repeat="comment in post.comments | orderBy:'-rating'">
        <h5>Comments</h5>
        <h6>Author: {{comment.author}}</h6><br>
        Comment: <p>{{comment.comment}}</p><br>
        Rating: {{comment.rating}}
        <span class="vote" ng-click="incrementRating(post)"> + </span>
        <span class="vote" ng-click="decrementRating(post)"> - </span> </br>
      </div>
    <script type="text/ng-template" id="/posts.html">

    </script>
  </body>
</html>
